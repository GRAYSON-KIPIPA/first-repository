<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid pt-10">
        <div class="jumbotron">
            <h1 class="bg-dark text-info" style="text-align: center;">MY FIRST BOOTSTRAP PAGE</h1>
            <button class="btn btn-warning">BTN1</button>
            <button class="btn btn-danger float-right">BTN3</button>
        </div>
        
        <div class="jumbotron">
            <button class="btn btn-outline-primary pt-20 float-right" >
                <div class="spinner-border text-warning"></div>
                BTN2
            </button>
            <div class="container" style="text-align: center;">Hello Tanzania</div>
            <div class="container-fluid" style="text-align: center;"> Hello Tanzania this is fluid container</div>
        </div>

        <div class="jumbotron">
            <div class="progress">
                <div class="progress-bar content-muten"  style="width: 70%;">
                    <div class="spinner float-right" ></div>
                </div>
            </div>

            <div class="jumbotron">
                <div class="row text-primary bg-dark container-fluid">
                    <div class="col">first name</div>
                    <div class="col">middle name</div>
                    <div class="col">last name</div>

                </div>

                <div class="jumbotron dropup">

                    <button class="dropdown-toggle bg-danger" data-toggle="dropdown">ChooseBTN</button>
                    <div class="dropdown-menu bg-warning"> 
                        <button class="dropdown-Item">btn1</button>
                        <button class="dropdown-Item">btn2</button>
                        <button class="dropdown-Item">btn3</button>
                        <button class="dropdown-Item">btn4</button>
                    </div>

                </div>
               
            </div>
     

    </div>
</body>

</html>
